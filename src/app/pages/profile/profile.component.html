<div class="container mt-5" *ngIf="auth.user$ | async as user">
  <div
    class="row align-items-center profile-header mb-5 text-center text-md-left"
  >
    <div class="col-md-2">
      <img
        [src]="user.picture"
        class="rounded-circle img-fluid profile-picture mb-3 mb-md-0"
      />
    </div>
    <div class="col-md-2">
      <h5>Account name</h5>
      
    </div>
    <div class="col-md">
      <h2>@{{ user.ig_handle }}</h2>
    </div>
    
  </div>
  
  <div
    class="row align-items-center profile-header mb-5 text-center text-md-left"
  >
    <div class="col-md-2">
      <!-- <img
        [src]="user.picture"
        class="rounded-circle img-fluid profile-picture mb-3 mb-md-0"
      /> -->
    </div>
    <div class="col-md-2">
      <h5>Account Type</h5>
      
    </div>
    <div class="col-md">
      <h2>{{ user.ig_account_type }}</h2>
    </div>
    
  </div>
  <div
    class="row align-items-center profile-header mb-5 text-center text-md-left"
  >
    <div class="col-md-2">
      <!-- <img
        [src]="user.picture"
        class="rounded-circle img-fluid profile-picture mb-3 mb-md-0"
      /> -->
    </div>
    <div class="col-md-2">
      <h5>Number of media</h5>
      
    </div>
    <div class="col-md">
      <h2>{{ user.ig_media_count }}</h2>
    </div>
    
  </div>
